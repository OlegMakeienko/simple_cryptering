name: Java CI with Maven

on:
  push:
    branches: [main, deploy]  # Kör action för main och deploy brancher
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn -B clean install

      - name: Run tests
        run: mvn test
